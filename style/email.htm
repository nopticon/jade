<!-- INCLUDE page.header.htm -->

<!-- IF MODE == 'create' -->
<div id="mainframe">
<form action="{_SELF}" method="post">
	
	<!-- BEGIN tables -->
	<div class="m_top_tiny field_area float-holder ie-widthfix">
		<label for="subject">Fuente de datos</label>
		<select id="data" name="data" class="w8">
			<!-- BEGIN row -->
			<option <!-- IF DATA == row.TABLE -->selected="selected" <!-- ENDIF -->value="{row.TABLE}">{row.TABLE}</option>
			<!-- END row -->
		</select>
	</div>
	<!-- END tables -->
	
	<div class="m_top_tiny field_area float-holder ie-widthfix">
		<label for="subject">Saludo</label>
		<input type="text" class="w8" id="gretting" name="gretting" value="{GRETTING}" />
	</div>
	
	<br />
	
	<div class="m_top_tiny field_area float-holder ie-widthfix">
		<label for="subject">Nombre de Remitente</label>
		<input type="text" class="w8" id="from" name="from" value="{FROM}" />
	</div>
	<div class="m_top_tiny field_area float-holder ie-widthfix">
		<label for="subject">Direcci&oacute;n de Remitente</label>
		<input type="text" class="w8" id="from_address" name="from_address" value="{FROM_ADDRESS}" />
	</div>
	
	<br />
	
	<div class="m_top_tiny field_area float-holder ie-widthfix">
		<label for="subject">Asunto de mensaje</label>
		<input type="text" class="w8" id="subject" name="subject" value="{SUBJECT}" />
	</div>
	
	<div class="m_top_tiny field_area float-holder ie-widthfix">
		<label for="url">URL externa</label>
		<input type="text" class="w8" id="url" name="url" value="{URL}" />
	</div>
	
	<div class="m_top_tiny field_area float-holder ie-widthfix">
		<textarea id="message" class="w0" name="message" rows="15" cols="50">{MESSAGE}</textarea>
	</div>
	
	<div class="m_top_mid a_center">
		<input type="submit" name="submit" value="Guardar cambios" />
	</div>

</form>
</div>
<!-- ELSEIF MODE == 'distribute' -->
<div id="mainframe">
<form action="{_SELF}" method="post">
	
	<div class="m_top_tiny field_area float-holder ie-widthfix">
		<label for="batch">Enviar CSV</label>
		<input type="file" class="w8" id="batch" name="batch" />
	</div>
	<div class="m_top_tiny field_area float-holder ie-widthfix">
		<label for="table">Nombre de tabla</label>
		<input type="text" class="w8" id="table" name="table" value="{FROM_ADDRESS}" />
	</div>
	
	<div class="m_top_mid a_center">
		<input type="submit" name="submit" value="Guardar cambios" />
	</div>

</form>
</div>
<!-- ENDIF -->

<!-- INCLUDE page.footer.htm -->
